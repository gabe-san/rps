<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>First to 5 points wins!</h1>
    <div class="container">
        <button id="rockbtn">ROCK</button>
        <button id="paperbtn">PAPER</button>
        <button id="scissorbtn">SCISSORS</button>
    </div>
    <div id="results">Can you defeat me?</div>
    <div class="scoreTableContainer">
        <div class="scoreHeader">
            <div class="players">YOUR SCORE</div>
            <div class="computers">COMPUTER SCORE</div>
        </div>
        <div class="numberTally">
            <div class="players" id="playerTally">0</div>
            <div class="computers" id="computerTally">0</div>
        </div>
    </div>
</body>
<script src="rps.js"></script>
</html>
